query SDInstanceGroupsPageData {
    sdInstances {
        id
        uid
        confirmedByUser
        userIdentifier
        type {
            id
        }
    }
    sdInstanceGroups {
        id
        userIdentifier
        sdInstanceIDs
    }
    kpiDefinitions {
        id
        userIdentifier
        sdTypeID
        sdInstanceMode
        selectedSDInstanceUIDs
    }
    kpiFulfillmentCheckResults {
        kpiDefinitionID
        sdInstanceID
        fulfilled
    }
}
