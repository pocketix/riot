query SDInstancesPageData {
  sdInstances {
    id
    uid
    confirmedByUser
    userIdentifier
    type {
      id
      denotation
    }
  }
  kpiFulfillmentCheckResults {
    kpiDefinitionID
    sdInstanceID
    fulfilled
  }
  kpiDefinitions {
    id
    userIdentifier
    sdTypeID
    sdInstanceMode
    selectedSDInstanceUIDs
  }
}
